help-book: ["&lYou may have a few questions so we'll answer them here.", "", "&6&lQ.) &0&nHow do i make a clan?", "&2&lA.] &8To make a clan simply type '/clan create <nameHere>', if you have permission that is.", "&6&lQ.) &0&nHow do i get power?", "&2&lA.] &8You can gain power by increasing the overall size of your clan (more members), having more money in the clan bank (optional through server), owning more clan claims & killing enemy clan associates as well a clans reservoir.", "&6&lQ.) &0&nHow do i raid?", "&2&lA.] &8Raiding can be achieved by simply overpowering a target clan's land, un-claiming an individual chunk allows you to access the containers within as well as build/break.", "", "&6&lQ.) &0&nHow do i print my logo?", "&2&lA.] &8You need to have a logo workspace setup, to do that simply type '/clan logo redraw'. Once done use '/clan logo print' to give yourself a globally usable logo print.", "", "&6&lQ.) &0&nHow do i use a logo print?", "&2&lA.] &8When holding a valid clans logo print in your hand, use command '/clan logo upload' to apply it as your clans logo, from there you can choose to share it globally for others to print with '/clan logo share'.", "", "&6&lQ.) &0&nHow do clan wars work?", "&2&lA.] &8Clan wars are essentially Team Death Match, but the losing team loses power while visa versa for the winning team."]
